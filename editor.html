<!DOCTYPE html>
<html lang="en">
<head>
<title>MathJax TeX editor Written by Giovanni Resta giovannirestadev@gmail.com</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css" media="screen">
<script type="text/javascript" id="MathJax-script" async src="js//tex-chtml.js"></script>
</head>

<body>

<div class="content">

<h1>MathJax TeX editor</h1>

<br>

<textarea>
$$u_1 = \sqrt[3]{-\frac{2}{2} + \sqrt{\frac{q^2} {4} + \frac{p^3}{27}}, \quad u_2 = \omega u1, \quad u_3 = \omega^2u_1$$
</textarea>
<br>
 <input id="myBtn" type="button" value="Clear">

<div id="text">

</div>

</div>

<script type="text/javascript">
	addEventListener( 'load', ()=>{
		const txtarea = document.querySelector( 'textarea' );
		const div = document.getElementById( 'text' );
  
		txtarea.addEventListener( 'keyup', ()=>{
  			const content = txtarea.value;
    		div.innerText = content;
    		MathJax.typeset()
  		})

		function eraseText() {
			const txtarea = document.querySelector( 'textarea' );
			txtarea.value = "";
		}

		const element = document.getElementById("myBtn");
		element.addEventListener("click", eraseText);

	});
</script>

</body>

</html>
