<!DOCTYPE html>
<html lang="en">
<head>
<title>MathJax TeX editor Written by Giovanni Resta giovannirestadev@gmail.com</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css" media="screen">
<script type="text/javascript" id="MathJax-script" async src="js//tex-chtml.js"></script>
</head>

<body>

<div class="content">

<h1>MathJax TeX editor</h1>
<br>
<textarea>
$$  P^{n,n-k}_n = C_{n,k} = \binom{n}{k} $$
</textarea>

<div id="tex">

</div>

</div>
<script type="text/javascript">
	addEventListener( 'load', ()=>{
		const ta = document.querySelector( 'textarea' );
		const div = document.getElementById( 'tex' );
  
		ta.addEventListener( 'keyup', ()=>{
  			const content = ta.value;
    		div.innerText = content;
    		MathJax.typeset()
  		})
	});
</script>

</body>

</html>
